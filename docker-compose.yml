version: '3.1'
services:
  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'
  web:
    build: .
    container_name: url_shortner
    command: 'bin/bundle exec rails s -p 3000 -b 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - 'redis'
volumes:
  redis:
